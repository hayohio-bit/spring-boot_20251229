<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        body {
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 40px;
            background-color: #f4f6f9;
        }
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .table-wrapper {
            background: #fff;
            padding: 20px 20px 10px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .actions-top {
            margin-bottom: 15px;
            text-align: right;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            line-height: 1.4;
        }
        .btn-primary {
            background-color: #3498db;
        }
        .btn-secondary {
            background-color: #7f8c8d;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn + .btn,
        .btn + form,
        form + .btn {
            margin-left: 4px;
        }
        .inline-form {
            display: inline;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }
        th, td {
            padding: 8px 10px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
            font-size: 13px;
        }
        th {
            background-color: #f8f9fb;
            color: #34495e;
        }
        tr:hover {
            background-color: #fafafa;
        }
        .action-buttons {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h2>회원 목록</h2>

<div class="table-wrapper">

    <form th:action="@{/member/list}" method="get">
        <input type="text" name="keyword" placeholder="이름 검색">
        <button type="submit">검색</button>
    </form>
    <div class="actions-top">
        <a th:href="@{/member/insert}" class="btn btn-primary">회원 등록</a>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>ADDRESS</th>
            <th>PHONE</th>
            <th>관리</th>
        </tr>
        <tr th:each="member : ${list}">
            <td th:text="${member.memberId}">1</td>
            <td th:text="${member.name}">홍길동</td>
            <td th:text="${member.age}">20</td>
            <td th:text="${member.address}">서울</td>
            <td th:text="${member.phone}">010-0000-0000</td>
            <td class="action-buttons">
                <a th:href="@{/member/update/{id}(id=${member.memberId})}"
                   class="btn btn-secondary">수정</a>

                <form th:action="@{/member/delete/{id}(id=${member.memberId})}"
                      method="get"
                      class="inline-form"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
