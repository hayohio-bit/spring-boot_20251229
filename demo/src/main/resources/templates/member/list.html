<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .actions-top {
            margin-bottom: 15px;
            text-align: right;
        }
        .btn {
            padding: 6px 12px;
            border: 1px solid #3498db;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .action-buttons form {
            display: inline;
        }
    </style>
</head>
<body>

<h2>회원 목록</h2>

<div class="actions-top">
    <a th:href="@{/member/insert}" class="btn">회원 등록</a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>ADDRESS</th>
        <th>PHONE</th>
        <th>관리</th>
    </tr>
    <tr th:each="member : ${list}">
        <td th:text="${member.memberId}">1</td>
        <td th:text="${member.name}">홍길동</td>
        <td th:text="${member.age}">20</td>
        <td th:text="${member.address}">서울</td>
        <td th:text="${member.phone}">010-0000-0000</td>
        <td class="action-buttons">
            <a th:href="@{/member/update/{id}(id=${member.memberId})}"
               class="btn btn-secondary">수정</a>

            <form th:action="@{/member/delete/{id}(id=${member.memberId})}"
                  method="get"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
