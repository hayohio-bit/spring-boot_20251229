<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 400px;
    }
    .form-row {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 70px;
    }
    input {
      width: 250px;
      padding: 6px;
      box-sizing: border-box;
    }
    .readonly-id {
      background-color: #f5f5f5;
    }
    .btn {
      padding: 6px 12px;
      border: 1px solid #3498db;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-secondary {
      background-color: #95a5a6;
      border-color: #95a5a6;
    }
    .actions {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h2>회원 수정</h2>

<div class="form-container">
  <form th:action="@{/member/update}" method="post">
    <div class="form-row">
      <label>ID</label>
      <input type="text" name="memberId"
             th:value="${member.memberId}"
             readonly
             class="readonly-id">
    </div>
    <div class="form-row">
      <label>이름</label>
      <input type="text" name="name"
             th:value="${member.name}">
    </div>
    <div class="form-row">
      <label>나이</label>
      <input type="number" name="age"
             th:value="${member.age}">
    </div>
    <div class="form-row">
      <label>주소</label>
      <input type="text" name="address"
             th:value="${member.address}">
    </div>
    <div class="form-row">
      <label>전화</label>
      <input type="text" name="phone"
             th:value="${member.phone}">
    </div>

    <div class="actions">
      <button type="submit" class="btn">수정 완료</button>
      <a th:href="@{/member/list}" class="btn btn-secondary">목록</a>
    </div>
  </form>
</div>

</body>
</html>
