<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 수정</title>
  <style>
    body {
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 40px;
      background-color: #f4f6f9;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .card {
      max-width: 450px;
      background: #fff;
      padding: 25px 25px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .form-row {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 7px 9px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #d0d7de;
      font-size: 13px;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52,152,219,0.15);
    }
    .readonly-id {
      background-color: #f5f5f5;
    }
    .actions {
      margin-top: 18px;
      text-align: right;
    }
    .btn {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
    }
    .btn-primary { background-color: #3498db; }
    .btn-secondary { background-color: #7f8c8d; }
    .btn + .btn { margin-left: 6px; }
  </style>
</head>
<body>

<h2>회원 수정</h2>

<div class="card">
  <form th:action="@{/member/update}" method="post">
    <div class="form-row">
      <label for="memberId">ID</label>
      <input id="memberId" type="text" name="memberId"
             th:value="${member.memberId}" readonly class="readonly-id">
    </div>
    <div class="form-row">
      <label for="name">이름</label>
      <input id="name" type="text" name="name"
             th:value="${member.name}">
    </div>
    <div class="form-row">
      <label for="age">나이</label>
      <input id="age" type="number" name="age"
             th:value="${member.age}">
    </div>
    <div class="form-row">
      <label for="address">주소</label>
      <input id="address" type="text" name="address"
             th:value="${member.address}">
    </div>
    <div class="form-row">
      <label for="phone">전화</label>
      <input id="phone" type="text" name="phone"
             th:value="${member.phone}">
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary">수정 완료</button>
      <a th:href="@{/member/list}" class="btn btn-secondary">목록</a>
    </div>
  </form>
</div>

</body>
</html>
