<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <h2>상품 상세 정보</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <h4 th:text="${item.itemNm}"></h4>

            <table class="table">
                <tr>
                    <td><strong>가격</strong></td>
                    <td th:text="${#numbers.formatInteger(item.price, 3, 'COMMA')} + '원'"></td>
                </tr>
                <tr>
                    <td><strong>재고</strong></td>
                    <td th:text="${item.stockNumber} + '개'"></td>
                </tr>
                <tr>
                    <td><strong>카테고리</strong></td>
                    <td th:text="${item.category.cateName}"></td>
                </tr>
                <tr>
                    <td><strong>상태</strong></td>
                    <td th:text="${item.itemSellStatus}"></td>
                </tr>
                <tr>
                    <td><strong>등록일</strong></td>
                    <td th:text="${#temporals.format(item.regTime, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </table>

            <h5>상품 설명</h5>
            <p th:text="${item.itemDetail}" style="border: 1px solid #ddd; padding: 15px;"></p>
        </div>
    </div>

    <!-- 뒤로가기 버튼 -->
    <div class="mt-3">
        <a href="/items" class="btn btn-secondary">목록으로</a>
    </div>
</div>

</html>
